<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myCalc.20.11.css">
    <title>myCalc.12.11</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
              <input type="text" class="display js-display" aria-placeholder="0">
              <br>
              <br>
              <br>
              <div class="row jcsb aic">
                <button class="btn js-btn-calculate">MS</button>
                <button class="btn js-btn-calculate">MR</button>
                
                <button class="btn js-btn-calculate">MC</button>
                <button class="btn js-btn">+/-</button>
              </div>
              <div>  
                <button class="btn js-btn">(</button>
                <button class="btn js-btn">)</button>
                <button class="btn js-btn">C</button>
                <button class="btnAC js-btn">AC</button>
              </div>  
              <div class="row jcsb aic">
                <button class="btn js-btn">7</button>
                <button class="btn js-btn">8</button>
                <button class="btn js-btn">9</button>
                <button class="btn js-btn">/</button>
              </div> 
              <div class="row jcsb aic">
                
                <button class="btn js-btn">4</button>
                <button class="btn js-btn">5</button>
                <button class="btn js-btn">6</button>
                <button class="btn js-btn">*</button>
              </div> 
              <div class="row jcsb aic">
                
                <button class="btn js-btn">1</button>
                <button class="btn js-btn">2</button>
                <button class="btn js-btn">3</button>
                <button class="btn js-btn">-</button>
              </div> 
              <div class="row jcsb aic">
                
                <button class="btn js-btn">0</button>
                <button class="btn js-btn">.</button>
                <button class="btnEQ js-btn" id="eval">=</button>
                <button class="btn js-btn">+</button>
              </div> 
            


        </div>
    </div>
    <script src="myCalc.20.11.js"></script>
</body>
</html>
